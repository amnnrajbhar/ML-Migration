<section class="content-header">
    <h1 class="display-1">
        Ess Templates
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-database" aria-hidden="true"></i> Home</a></li>
        <li class="active">Ess Templates</li>
    </ol>
</section>
<section class="content">
    <div class="box">
        <div class="box-body table-responsive ">
            <table id="userTable" name="EssTemplate" class="table table-bordered  table-striped" cellspacing="0">
                <thead style="background-color: #0099cc; color:white;">
                    <tr>
                        <th class="col-sm-1">Sl.No</th>
                        <th>Id</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Desc of DescriptionList;  let i = index">
                        <td>{{i+1}}</td>
                        <td>{{Desc.id}}</td>
                        <td>
                            <a class="btn-link" (click)="getFile(Desc.id, Desc.description);"
                                style="cursor: pointer;text-decoration: underline; color: #68a7d2;"
                                 [matTooltipPosition]="'below'" matTooltip="Click to download the form">{{Desc.description}}
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
