<section class="content-header">
    <h1 class="display-1">
        Asset Label Print
        <small> ITAMS </small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-database" aria-hidden="true"></i> Home</a></li>
    </ol>
</section>

<!--Main Content-->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h1 class="display-1">
                <small>Asset Label Print </small>
            </h1>
            <div id="dateFilterPanel">
                <div class="col-sm-12">
                    <div class="card-body" style="border: black; box-shadow: grey;">
                        <form #filterForm="ngForm">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group form-group-sm">
                                        <label for="printtype">Asset Print Type <span style="color:red">*</span></label>
                                        <select [(ngModel)]="filterprinttype" class="form-control" id="printtype"
                                            name="printtype" ngControl="filterprinttype" #printtypeEnt="ngModel"
                                            [disabled]="isEdit" matTooltip="Select print Type" (change)="onChange()"
                                            required>
                                            <option [ngValue]="undefined" disabled>--Select an Option--</option>
                                            <option>Series</option>
                                            <option>Copies</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            &nbsp;&nbsp;
                            &nbsp;&nbsp;
                            <div id="dateFilterPanel">
                                <div class="col-sm-12">
                                    <div class="card-body" style="border: black; box-shadow: grey;">
                                        <form #filterForm1="ngForm">
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <div class="form-group form-group-sm">
                                                        <label for="printList">Printer Name<span
                                                                style="color:red">*</span></label>
                                                        <select [(ngModel)]="filterprintList" class="form-control"
                                                            id="printList" name="printList" ngControl="filterprintList"
                                                            #printListEnt="ngModel" matTooltip="Select Printer"
                                                            required>
                                                            <option [ngValue]="undefined" disabled>--Select an
                                                                Option--
                                                            </option>
                                                            <option *ngFor="let status of printerList"
                                                                value={{status.printerId}}>
                                                                {{status.printerName}}
                                                            </option>
                                                        </select>
                                                        <!-- <input [(ngModel)]="filterprintList" class="form-control" id="printer"
                                        name="printer" ngControl="filterprintList" #printerEnt="ngModel"
                                        placeholder="Enter Printer Id" required> -->
                                                    </div>
                                                </div>
                                                <div class="col-sm-3">
                                                    <div class="form-group form-group-sm">
                                                        <label for="assetNo">Asset No / Host Name<span
                                                                style="color:red">*</span></label>
                                                        <input [(ngModel)]="filterassetNo" class="form-control"
                                                            id="assetNo" name="assetNo" ngControl="filterassetNo"
                                                            #assetNoEnt="ngModel" placeholder="Enter Asset No" required>
                                                    </div>
                                                </div>
                                                <div class="col-sm-3"  *ngIf = "filterprinttype == 'Copies'">
                                                    <div class="form-group form-group-sm">
                                                        <label for="count">No. of Copies<span
                                                                style="color:red">*</span></label>
                                                        <input [(ngModel)]="filtercount" class="form-control" id="count"
                                                            name="count" ngControl="filtercount" #countEnt="ngModel"
                                                            placeholder="Enter Copies" required>
                                                    </div>
                                                </div>
                                                
                                                <div class="col-sm-3" *ngIf = "filterprinttype == 'Series'">
                                                    <div class="form-group form-group-sm">
                                                        <label for="series">No. of Series<span
                                                                style="color:red">*</span></label>
                                                        <input [(ngModel)]="filterseries" class="form-control" id="series"
                                                            name="series" ngControl="filterseries" #seriesEnt="ngModel"
                                                            placeholder="Enter Series Count" required>
                                                    </div>
                                                </div>
                                                <div class="col-sm-2">
                                                    <label>&nbsp;</label>
                                                    <div class="form-group form-group-sm">
                                                        <button class="btn btn-primary btn-sm"
                                                            [disabled]="!filterForm1.valid" (click)="getPrintedLabel();"
                                                            matTooltip="click to Print">Print</button>
                                                        &nbsp;&nbsp;
                                                        <button class="btn btn-primary btn-sm" (click)="clearFilter();"
                                                            matTooltip="click to reset">Clear</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
