        <div class="col-md-6" style="color:gray; margin:auto">
          <div class="ibox-content shadow"
            style="border-radius:5px;background-color:rgba(250, 245, 245, 0.3);color:black">
            <form action="../../index2.html" method="post">
              <div class="m-t" role="form">
  
                <img src="../../../assets/dist/img/avtp1.png" style="margin:auto; display:block;" class="mb-3" />
                <h2 class="text-white  mb-4"
                style="text-align: center; font-family:calibri;">Forgot Password</h2>
                <!-- <h2 class="text-white  mb-4">Forgot Password</h2> -->

              <h3 class="text-white  mb-4">NOTE: Please use question and answer which was given in eMicro Portal</h3>
               <div class="col-sm-12">
                <div class="form-group" [ngClass]="(employeeIdEnt.touched && !employeeIdEnt.valid)?'has-error':''">
                  <label for="employeeId" >User Id<span style="color:red">*</span></label>
                  
                    <input type="text" class="form-control" id="employeeId" #employeeIdEnt="ngModel" name="employeeId"
                      placeholder="User Id" [(ngModel)]="usermodel.employeeId" required
                      (change)="usermodel.employeeId=usermodel.employeeId.trim()" />
                    <span class="help-block" *ngIf="!employeeIdEnt.valid && employeeIdEnt.touched">Please enter designation.</span>
                 
                </div>
                <div class="form-group">
                  <label for="desigDescription" >DOJ<span style="color:red">*</span></label>
                 
                    <input [matTooltipPosition]="'below'" matTooltip="Click to change date" [owlDateTime]="dt11"
                      [owlDateTimeTrigger]="dt11" name="fromDate"  placeholder="dd/MM/yyyy" class="form-control" [(ngModel)]="date"
                       #fromDate="ngModel" required>
                    <owl-date-time [pickerType]="'calendar'" #dt11 style="width: 250px;"></owl-date-time>
                  
                </div>
                <div class="form-group">
                  <label for="reason" ><i class="fa fa-times-circle-o"></i> Favorite question <span style="color:red">*</span></label>
                 
                    <select [(ngModel)]="usermodel.pwdQuestion" class="form-control" id="pwdQuestion" name="pwdQuestion">
                      <option [ngValue]="null">Select Question</option>
                      <option >In what city or town was your first job?</option>
                      <option >What is your mothers maiden name?</option>
                      <option >What is the name of the first school you attended?</option>
                      <option >Which is your place of birth?</option>
                      <option >What was your childhood nickname?</option>
                    </select>
                 
                </div>
                <div class="form-group" [ngClass]="(pwdAnswerEnt.touched && !pwdAnswerEnt.valid)?'has-error':''">
                  <label for="pwdAnswer" >Answer<span style="color:red">*</span></label>
                 
                    <input type="text" class="form-control" id="pwdAnswer" #pwdAnswerEnt="ngModel" name="pwdAnswer"
                      placeholder="Answer" [(ngModel)]="usermodel.pwdAnswer" required
                      (change)="usermodel.pwdAnswer=usermodel.pwdAnswer.trim()" />
                    <span class="help-block" *ngIf="!pwdAnswerEnt.valid && pwdAnswerEnt.touched">Please enter designation.</span>
                 
                </div>
              </div>
                <!-- <div class="form-group has-feedback">
                  <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="loginData.password">
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div> -->
                <br />
                <button type="submit" class="btn btn-login btn-block btn-flat" (click)="Validatepassword()"><i class="fa fa-spinner fa-pulse" *ngIf="isLoading"></i>Submit</button>
                <hr />
  
                <div class="row">
                  <div class="col-sm-7" style="padding-bottom:10px;">
                    <a href="#/login?returnUrl=%2Finitpage" style="color: white;font-size: 1.1em;"><i class="glyphicon glyphicon-log-in"></i> Click to login</a>
                  </div>
  
                  <!-- /.col -->
                  <!-- <div class="col-sm-5" style="text-align:right;">
                    <a>Need Help?</a>
                  </div> -->
                </div>
                <p class="text-muted text-center">
  
                  <span ID="lblAfter" Visible="false" runat="server"></span>
                  <span ID="lblBefore" Visible="false" runat="server"></span>
                </p>
              </div>
              <p class="m-t" style="text-align:center;">
                <small> </small>
  
              </p>
  
              <div class="row" *ngIf="errMsg.length>0">
                <div class="col-xs-12">
                  <div class="alert alert-warning alert-dismissible">
                    <h4><i class="icon fa fa-warning"></i> Something went wrong!</h4>
                    {{errMsg}}
                  </div>
                </div>
              </div>
  
            </form>
  
            <!-- <div class="overlay" *ngIf="isLoading">
               <i class="fa fa-spinner fa-pulse"></i>
            </div> -->
