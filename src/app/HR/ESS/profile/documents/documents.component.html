<section class="content-header">
  <h1 class="display-1">
    Document Details
  </h1>

</section>

<section class="content">
  <div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>Sl No</th>
            <th>Document Type</th>
            <th>Note</th>
            <th>File Name</th>
            <th>Created Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of documentsList; let i = index">            
            <td>{{i+1}}</td>
            <td>{{item.documentType}}</td>
            <td>{{item.note}}</td>
            <td>              
              {{item.fileName}}
            <a class="btn btn-xs btn-info" (click)="viewFile(item.employeeDocumentId, item.fileName)" title="click to view the file"><i class="fas fa-eye"></i></a>
            <a class="btn btn-xs btn-info" (click)="downloadFile(item.employeeDocumentId, item.fileName)" title="click to download the file"><i class="fas fa-download"></i></a>
            </td>
            <td>{{item.createdDate | date: "dd/MM/yyyy"}}</td>
          </tr>
        </tbody>
      </table>        
    </div>
    <div class="overlay text-center h3" *ngIf="isLoading">
      <i class="fa fa-spinner fa-pulse"></i>
    </div>
  </div>
  </section>

<!-- Image Viewer -->
<div id="ImageModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        
        <div class="row">
          <div class="form-group">
            <img [src]="imageToShow" class="img-responsive" *ngIf="!isLoading">
          </div>
        </div>

      </div>
      <div class="modal-footer">        
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<!-- PDF Viewer -->
<div id="PdfModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        
        <div class="row">
          <div class="form-group">
            
            <!-- <pdf-viewer [src]="pdfToShow"

  </div>
</div>
