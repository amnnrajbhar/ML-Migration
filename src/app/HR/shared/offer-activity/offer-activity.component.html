
<div class="row">
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="tblActivity">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Activity</th>
                    <th>Completed By</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let activity of activityList; let i = index">
                    <td>{{activity.activityDate | date: 'dd/MM/yyyy hh:mm a' }}</td>
                    <td>{{activity.activityType}}</td>
                    <td>{{activity.activityBy}}</td>
                    <td>{{activity.description}}</td>
                </tr>
            </tbody>
        </table>
        <div class="overlay text-center h3" *ngIf="isLoading">
          <i class="fa fa-spinner fa-pulse"></i>
        </div>
    </div>
</div>
