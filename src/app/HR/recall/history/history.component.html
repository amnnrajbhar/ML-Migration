<section class="content-header">
  <h1 class="display-1">
    Recall History
  </h1>

</section>

<section class="content">

  <div class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
      <thead>
        <tr>
          <th style="width: 200px;">Action</th>
          <th>Sl No</th>
          <th>Recall Date</th>
          <th>Status</th>
          <th>Reason</th>
          <th>Recruitment Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recall of itemList; let i = index">
          <td>
            <a [routerLink]="['/HR/recall/view-recall', recall.recallId,recall.employeeId]" class="btn btn-xs btn-primary"
            [matTooltipPosition]="'after'" matTooltip="Click to view the details">
            <i class="fas fa-eye"></i></a>
          </td>
          <td>{{i+1}}</td>
          <td>{{recall.recallDate | date:'dd/MM/yyyy'}}</td>
          <td><span class="label label-default label-{{recall.statusColor}}">{{recall.status}}</span></td>
          <td>{{recall.reason}}</td>                   
          <td>{{recall.recruitmentType}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="overlay text-center h3" *ngIf="isLoading">
    <i class="fa fa-spinner fa-pulse"></i>
  </div>

</section>
