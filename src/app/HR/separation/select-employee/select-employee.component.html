<section class="content-header">
  <h1 class="display-1">
     Resignation
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-database" aria-hidden="true"></i> Home</a></li>
    <li class="active">Resignation</li>
  </ol>
</section>

<section class="content">

  <div class="panel panel-info">
    <div class="panel-heading">

      <div class="panel-title"><i class="glyphicon glyphicon-filter"></i> Filter</div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">

          <div class="form-group row">

            <label class="col-md-2 control-label text-right">Select Employee</label>
            <div class="col-md-4">
              <input type="text" id="employeeName" class="form-control" (keyup)="getEmployeeName($event)"
                  [(ngModel)]="resignation.employeeName" autocomplete="off"  ngControl="resignation.employeeName" 
                  name="employeeName" />    
                  <input type="hidden" id="employeeId" 
                  [(ngModel)]="resignation.id" 
                  name="employeeId"/> </div>
          </div>
          
          
          <div class="form-group text-center">
            <button class="btn btn-primary btn-sm" (click)="viewEmployeeDetails(resignation.employeeId)" matTooltip="Search Employee Deatils">
              Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>
