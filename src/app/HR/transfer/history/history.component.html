
  <h2>
    Transfer History
  </h2>

  <div class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
      <thead>
        <tr>
          <th style="min-width: 100px;">Action</th>
          <th>Sl No</th>
          <th>Transfer Date</th>
          <th>Status</th>
          <th>Additional Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemList; let i = index">
          <td>
            <a [routerLink]="['/HR/transfer/view', item.employeeId, item.employeeTransferId]" class="btn btn-xs btn-info"
            [matTooltipPosition]="'after'" matTooltip="Click to view the details">
            <i class="fas fa-eye"></i></a>
          </td>
          <td>{{i+1}}</td>
          <td>{{item.effectiveDate | date:'dd/MM/yyyy'}}</td>
          <td><span class="label label-default label-{{item.statusColor}}">{{item.status}}</span></td>
          <td>{{item.additionalNote}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="overlay text-center h3" *ngIf="isLoading">
    <i class="fa fa-spinner fa-pulse"></i>
  </div>
