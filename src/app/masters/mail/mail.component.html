<section class="content-header" >
  <h1>
    Master Email
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-database" aria-hidden="true"></i> Master</a></li>
    <li class="active">Email</li>
  </ol>
</section>
<section class="content" >
  <div class="box">
    <div class="box-header">
      <div class="col-xs-6">
        <h3 class="box-title">Email Data</h3>
        <span class="label label-danger" *ngIf="errMsg.length>0">{{errMsg}}</span>
      </div>
      <div class="col-xs-6">
        <!-- <button type="button" class="btn btn-primary pull-right" (click)="onAddEmailTemplate(false,{})" disabled="true" ><i class="fa fa-plus" aria-hidden="true"></i>Add Email </button> -->
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive">

      <table id="department" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th style="width:20px">Id</th>
            <th>Action Type</th>
            <th>From Address</th>
            <th>Description</th>
            <th>Subject</th>
            <th style="width:20px">.</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mail of emailList; let i = index">
            <td>{{mail.actionTypeId}}</td>
            <td>{{mail.actionType}}</td>
            <td>{{mail.fromAddress}}</td>
            <td>{{mail.description}}</td>
            <td>{{mail.subject}}</td>
            <td>
              <button type="button" class="bg-gray-light no-border no-padding" (click)="onAddEmailTemplate(true,mail)">
                <img src="../../../assets/dist/img/Picture2.png" />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
    <div class="overlay" *ngIf="isLoading">
      <!--<i class="fa fa-refresh fa-spin"></i>--> <i class="fa fa-spinner fa-pulse"></i>
    </div>
  </div>
</section>

<div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static"
     data-keyboard="false">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Mail</h4>
      </div>
      <div class="modal-body box box-primary">
        <div class="row">
          <form #depForm="ngForm">
            <div class="form-horizontal">
                <div class="col-sm-6">
              <div class="form-group">
               
                    <label for="actionType" class="col-lg-6"><i class="fa fa-times-circle-o" ></i> Action type<span style="color:red">*</span></label>
               
                  <input type="text" class="form-control" id="actionType" placeholder="Action type" [(ngModel)]="mailItem.actionType" name="actionType"
                         ngControl="mailItem.actionType" #name="ngModel" required maxlength="50">
                  <span class="help-block" >Please Enter Action type.</span>
                </div>
                
                    
                <div class="form-group">
                        <label for="dDesc" class="col-lg-6">Subject</label>
                      <input type="text" class="form-control" id="Subject" placeholder="subject" [(ngModel)]="mailItem.subject" name="subject" maxlength="200" />
                    
                  </div>
            
          </div>
            
                <div class="col-sm-6">
              <div class="form-group">
               
               
                    <label for="dDesc" class="col-lg-6">Salutation</label>
                  <input type="text" class="form-control" id="Salutation" placeholder="description" [(ngModel)]="mailItem.description" name="description" maxlength="200" />
                </div>
                <div class="form-group">
                    <label for="dDesc" class="col-lg-6">Regards</label>
                  <input type="text" class="form-control" id="Regards" placeholder="regards" [(ngModel)]="mailItem.regards" name="regards" maxlength="200" />
                </div>
               
             
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                 
                 
                        <label for="dDesc" class="col-lg-6">Body</label>
                      <input type="text" class="form-control" id="body" placeholder="body" [(ngModel)]="mailItem.body" name="body" maxlength="200" />
                   
                  
              </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                 
                 
                      <label for="dDesc" class="col-lg-6">From Address</label>
                    <input type="text" class="form-control" id="fromAddress" placeholder="fromAddress" [(ngModel)]="mailItem.fromAddress" name="fromAddress" maxlength="200" />
                  </div>
                 
                 
               
              </div>
              <div class="col-sm-6">
                  <div class="form-group">
                      <label for="dDesc" class="col-lg-6">Footer</label>
                    <input type="text" class="form-control" id="footer" placeholder="footer" [(ngModel)]="mailItem.footer" name="footer" maxlength="200" />
                  </div>
                   
                 
                </div>
             
            </div>
          </form>
          <div class="overlay" *ngIf="isLoadingPop">
            <!--<i class="fa fa-refresh fa-spin"></i>--> <i class="fa fa-spinner fa-pulse"></i>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <span class="text-red pull-left" *ngIf="errMsgPop.length>0"><i class="fa fa-warning"></i>{{errMsgPop}}</span>
        <button type="button" class="btn btn-default" style="background-color:darkgray;color:white;" data-dismiss="modal" [disabled]="isLoadingPop">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSaveEmailTemplate()" [disabled]="isLoadingPop || !depForm.valid">{{isEdit==true?'Update Email Template':'Save Email Template'}}</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
