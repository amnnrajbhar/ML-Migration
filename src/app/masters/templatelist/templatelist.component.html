<section class="content-header">
  <h1>
    <!--{{cusHeaderList.header}}-->
    Approval Master 
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-database" aria-hidden="true"></i> Home</a></li>
    <li class="active">Approval Master</li>
  </ol>
</section>
<!-- Main content -->
<section class="content" >
    <div class="box">
      <div class="box-header">
        <div class="col-xs-6">
          <h3 class="box-title">Approval Data</h3>
          <span class="label label-danger" *ngIf="errMsg.length>0">{{errMsg}}</span>
        </div>
        <!-- <div class="col-xs-6">
          <button type="button" class="btn btn-primary pull-right" (click)="onAddDepart(false,{})"><i class="fa fa-plus" aria-hidden="true"></i>Add Sbu</button>
        </div> -->
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive">
  
        <table id="customerTable" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width:20px">Id</th>
              <th>Name</th>
              <th>Level Hierarchy</th>
              <th>Mapped Hierarchy</th>
              <!-- <th style="width:20px"></th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let depart of getapproval; let i = index">
              <td>{{depart.id}}</td>
              <td>{{depart.name}}</td>
              <td>{{depart.approvalOrderByHierarchy}}</td>
              <td>{{depart.approvalOrderByTemplate}}</td>
             
              <!-- <td>
                <button type="button" class="bg-gray-light no-border no-padding" (click)="onAddDepart(true,depart)">
                  <img src="../../../assets/dist/img/Picture2.png" />
                </button>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
      <div class="overlay" *ngIf="isLoading">
        <!--<i class="fa fa-refresh fa-spin"></i>--> <i class="fa fa-spinner fa-pulse"></i>
      </div>
    </div>
  </section>
